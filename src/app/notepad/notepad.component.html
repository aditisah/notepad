<html>
  <body>
    <div class="container">
      <div id='notepad'>
<app-toolbar></app-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
<app-notes [notes1]="notes" (addTextEvent)="showSelectedNote($event)"></app-notes>
</mat-drawer>
  <mat-drawer-content>
    <app-create-note [selectedNotes]="selectedNoteData" (addNewEvent)="addNote($event)"></app-create-note>
  </mat-drawer-content>
</mat-drawer-container>


      </div>
      </div>
  </body>
</html>
